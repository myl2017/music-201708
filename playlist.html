<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./playlist.css">
</head>
<body>
    <div class="playlist-wrap">
        <div class="top-container">
            <section class="head">
                <div class="head-bg"></div>
                <div class="head-inner">

                </div>
            </section>
        </div>
        <section class="introduce">
            <div class="tags">标签：
                <span>日本</span>
                <span>电子</span>
                <span>另类/独立</span>
            </div>
            <div class="intro">
                <div class="detail active">
                </div>
                <div class="arrows">
                    <span class="arrowdown"></span>
                    <span class="arrowup"></span>
                </div>
            </div>
        </section>
        <section class="lists">
            <h3 class="title">歌曲列表</h3>
            <div class="loading"><img src="./images/loading.gif" alt=""> </div>
            <ol class="list">
            </ol>
        </section>
        <section class="footer">
            <div class="collect-songs">
                <svg class="icon-wangyi"><use xlink:href="#icon-wangyi"></use></svg>
                <span>收藏歌单</span>
            </div>
        </section>
    </div>
</body>
<script src="./vendors/jquery.min.js"></script>
<script src="./script/playlist.js"></script>
<script src="//at.alicdn.com/t/font_397377_9n5fmmrnyxfrms4i.js"></script>
<script src="//at.alicdn.com/t/font_406557_gghrogob3vyxecdi.js"></script>
</html>
